<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1111</title>
</head>

<body>
    <div id="app">
        <h1>SEU: {{message + " abc"}}</h1>
        <p v-html="link"></p>
        <input type="button" value="button1" @click="fun1" @mouseout="fun4">
        <input type="button" value="button2" v-on:mouseenter="fun2" >
        <input type="button" value="button3" v-on:dblclick="fun3">
        <input type="button" value="button4" v-on:mouseout="fun4">
        <p @click = "updateMessage"> {{  message }} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                link: '<a href="#">a link</a>'
            },
            methods: {
                fun1: function () {
                    alert('fun1');
                },
                fun2: function () {
                    alert('fun2');
                },
                fun3: function () {
                    alert('fun3');
                },
                fun4: function(){
                    alert("fun4");
                },
                updateMessage: function(){
                    this.message = "A new message.";
                },
            }
        })
    </script>

</body>

</html>
