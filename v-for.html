<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1111</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in array" :title="item">
                index= {{ index }}, item={{ item }}
            </li>
        </ul>
        <ul>
            <li v-for="(item, index) in objects" :title="item">
                {{ item.name }}
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                array: [1,2,3,4,5],
                objects: [
                    {name: "object1"},
                    {name: "object2"},
                    {name: "object3"},
                ],
            },
        })  
    </script>
</body>

</html>
