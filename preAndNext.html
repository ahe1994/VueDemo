<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1111</title>
</head>

<body>
    <div id="app">
        <button @click="previous" v-show="index>0">previous</button>
        <img :src="imageArr[index]" />
        <button @click="next" v-show="index<imageArr.length-1">next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                imageArr: ['./image/image1.png', './image/image2.png', './image/image3.png'],
                index: 0,
            },
            methods: {
                previous: function () {
                    this.index--;
                },
                next: function () {
                    this.index++;
                }
            }
        })
    </script>
</body>

</html>
